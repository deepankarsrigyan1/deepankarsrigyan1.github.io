<style>
:root{
  --bg:#020306;
  --text:#f2f2f2;
  --card:rgba(10,14,22,0.80);
  --stroke:rgba(255,255,255,0.16);
  --accent:#f3c74b;
  --bgImage: url("assets/bg-template.png");
}

*{box-sizing:border-box}
html,body{
  margin:0; min-height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
a{text-decoration:none}

/* ================= NAV ================= */
.nav{
  position:fixed; top:0; left:0; right:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 36px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.72), rgba(0,0,0,0));
}
.nav .name{font-weight:700;font-size:20px}
.nav .menu{display:flex;gap:22px;font-size:16px;flex-wrap:wrap}
.nav .menu a{color:#fff;opacity:0.86;padding-bottom:3px}
.nav .menu a.active{opacity:1;border-bottom:2px solid var(--accent)}

/* ================= PAGE BG ================= */
.page{
  min-height:100vh;
  padding-top:110px;
  position:relative;
}
.page::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:
    radial-gradient(900px 560px at 30% 35%, rgba(0,0,0,0.06), rgba(0,0,0,0.45)),
    linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.38)),
    var(--bgImage);
  background-size:cover;
  background-position:center top;
}
.page::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.28));
}

.container{
  position:relative;
  z-index:1;
  width:min(1120px,92%);
  margin:0 auto;
  padding:36px 0 80px;
}

/* ================= TITLE ================= */
.sectionTitle{
  margin:24px 0 12px;
  font-weight:900;
  font-size:28px;
  padding-bottom:6px;
  border-bottom:2px solid rgba(243,199,75,0.9);
  display:inline-block;
}

/* ================= GLASS ================= */
.glass{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:22px;
  box-shadow:0 18px 60px rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:18px;
  margin-top:18px;
}

/* ================= ICON PANEL ================= */
.iconPanel{
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.iconGrid{
  width:100%;
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:18px;
}
.iconBtn{
  display:grid;
  place-items:center;
  height:100px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.14);
  background:rgba(0,0,0,0.22);
  transition:all 0.15s ease;
}
.iconBtn:hover{
  transform:translateY(-3px);
  border-color:rgba(243,199,75,0.55);
  background:rgba(243,199,75,0.08);
}
.iconBtn img{
  width:46px;
  height:46px;
  object-fit:contain;
}

/* ================= FORM ================= */
.formWrap{padding:18px}
.formEmbed{
  width:100%;
  height:760px;
  border:0;
  border-radius:18px;
  background:rgba(0,0,0,0.15);
}

/* ================= FOOTER ================= */
.footer{
  margin-top:36px;
  text-align:center;
  font-size:14px;
  color:rgba(242,242,242,0.6);
}

@media (max-width:900px){
  .grid{grid-template-columns:1fr}
  .formEmbed{height:860px}
}
</style>
</head>

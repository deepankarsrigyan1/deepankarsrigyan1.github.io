<style>
:root{
  --bg:#020306;
  --text:#f2f2f2;
  --accent:#f3c74b;
  --bgImage: url("assets/bg-template.png");
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
a{text-decoration:none}

/* ================= NAV ================= */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 36px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.72), rgba(0,0,0,0));
}
.nav .name{font-weight:700;font-size:20px}
.nav .menu{
  display:flex;
  gap:22px;
  font-size:16px;
  flex-wrap:wrap;
}
.nav .menu a{
  color:#fff;
  opacity:0.86;
  padding-bottom:3px;
}
.nav .menu a.active{
  opacity:1;
  border-bottom:2px solid var(--accent);
}

/* ================= PAGE BG ================= */
.page{
  min-height:100vh;
  padding-top:110px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.page::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:
    radial-gradient(900px 560px at 30% 35%, rgba(0,0,0,0.06), rgba(0,0,0,0.45)),
    linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.38)),
    var(--bgImage);
  background-size:cover;
  background-position:center;
}
.page::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.25));
}

/* ================= CENTER ================= */
.center{
  position:relative;
  z-index:1;
  width:100%;
  display:flex;
  justify-content:center;
}

/* Soft glow behind icons */
.glow{
  position:absolute;
  width:720px;
  height:200px;
  border-radius:999px;
  background:radial-gradient(circle,
    rgba(243,199,75,0.14),
    rgba(243,199,75,0.00) 70%);
  filter:blur(18px);
  z-index:0;
}

/* ================= ICON ROW ================= */
.iconRow{
  display:flex;
  gap:18px;
  align-items:center;
  justify-content:center;
  flex-wrap:nowrap;
  z-index:1;
}

/* TILE = 1.25× */
.iconBtn{
  width:115px;   /* base ~92px ×1.25 */
  height:115px;
  border-radius:22px;

  display:grid;
  place-items:center;

  background:rgba(255,255,255,0.035);
  border:1px solid rgba(255,255,255,0.14);

  box-shadow:
    0 16px 44px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.10);

  backdrop-filter:blur(8px);

  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    border-color 0.18s ease,
    background 0.18s ease;
}

/* Fancy hover */
.iconBtn:hover{
  transform:translateY(-4px);
  border-color:rgba(243,199,75,0.6);
  background:rgba(243,199,75,0.10);
  box-shadow:
    0 22px 64px rgba(0,0,0,0.65),
    0 0 26px rgba(243,199,75,0.25);
}

/* ICON = 1.75× */
.iconBtn img{
  width:74px;   /* base ~42px ×1.75 */
  height:74px;
  object-fit:contain;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,0.5));
}

/* Remove ugly checkerboard from Instagram PNG */
.iconBtn img[alt="Instagram"]{
  background:#000;
  border-radius:18px;
  padding:6px;
}

/* ================= FOOTER ================= */
.footer{
  position:absolute;
  bottom:16px;
  left:0; right:0;
  text-align:center;
  font-size:14px;
  color:rgba(242,242,242,0.55);
}
</style>
</head>

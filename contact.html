<title>Contact · Deepankar Sri Gyan</title>

<style>
:root{
  --bg:#020306;
  --text:#f2f2f2;
  --accent:#f3c74b;
  --bgImage: url("assets/bg-template.png");
}

*{box-sizing:border-box}
html,body{
  margin:0; height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}
a{text-decoration:none}

/* NAV */
.nav{
  position:fixed; top:0; left:0; right:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 36px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.72), rgba(0,0,0,0));
}
.nav .name{font-weight:700;font-size:20px}
.nav .menu{display:flex;gap:22px;font-size:16px;flex-wrap:wrap}
.nav .menu a{color:#fff;opacity:0.86;padding-bottom:3px}
.nav .menu a.active{opacity:1;border-bottom:2px solid var(--accent)}

/* PAGE BG */
.page{
  min-height:100vh;
  padding-top:110px;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.page::before{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:
    radial-gradient(900px 560px at 30% 35%, rgba(0,0,0,0.06), rgba(0,0,0,0.45)),
    linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.38)),
    var(--bgImage);
  background-size:cover;
  background-position:center top;
  background-repeat:no-repeat;
}
.page::after{
  content:"";
  position:absolute;
  inset:0;
  z-index:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.25));
}

/* CENTER WRAP */
.center{
  position:relative;
  z-index:1;
  width:min(1000px,92%);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Fancy icon row */
.iconRow{
  display:flex;
  gap:18px;
  padding:10px 8px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap; /* if screen too small, it wraps nicely */
}

/* No big box: each icon is its own “fancy tile” */
.iconBtn{
  width:92px;
  height:92px;
  border-radius:22px;

  display:grid;
  place-items:center;

  background: rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.14);

  box-shadow:
    0 18px 50px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.08);

  backdrop-filter: blur(8px);

  transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease, box-shadow 0.18s ease;
}

.iconBtn:hover{
  transform: translateY(-4px) scale(1.02);
  border-color: rgba(243,199,75,0.65);
  background: rgba(243,199,75,0.08);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.62),
    0 0 28px rgba(243,199,75,0.18),
    inset 0 1px 0 rgba(255,255,255,0.12);
}

.iconBtn:active{
  transform: translateY(-2px) scale(0.99);
}

/* icon image */
.iconBtn img{
  width:84;
  height:84px;
  object-fit:contain;
  filter: drop-shadow(0 10px 16px rgba(0,0,0,0.45));
}

/* subtle glow behind row */
.glow{
  position:absolute;
  width:760px;
  height:220px;
  border-radius:999px;
  background: radial-gradient(circle,
    rgba(243,199,75,0.12),
    rgba(243,199,75,0.00) 70%);
  filter: blur(14px);
  z-index:0;
  opacity:0.9;
}

/* footer */
.footer{
  position:absolute;
  bottom:16px;
  left:0; right:0;
  text-align:center;
  font-size:14px;
  color:rgba(242,242,242,0.55);
  z-index:1;
}
</style>
</head>
